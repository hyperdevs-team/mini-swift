language: swift
osx_image: xcode12.2

addons:
  homebrew:
    brewfile: true

cache:
  bundler: true
  directories:
  - Carthage

script:
- set -o pipefail
- swift --version
- travis_wait 30 rake
- bundle exec fastlane pass_tests
- travis_wait 30 bundle exec pod lib lint --allow-warnings
- bundle exec danger